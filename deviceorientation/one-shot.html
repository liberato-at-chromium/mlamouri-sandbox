<!DOCTYPE html>
<div>
</div>
<script>
var count = 0;
 
function log(txt) {
  var container = document.querySelector('div');
  var entry = document.createElement('div');
  entry.textContent = txt;
  container.appendChild(entry);
}
  
window.addEventListener('deviceorientation', function(e) {
  if (count != 0)
    return;
  count++;
  log('alpha: ' + e.alpha);
  log('beta: ' + e.beta);
  log('gamma: ' + e.gamma);
  log('absolute: ' + e.absolute);
}, true);
</script>
