<!DOCTYPE html>
<video controls src=https://storage.googleapis.com/dalecurtis-shared/buck2.mp4></video>
<div id=log></div>
<script>
var log = document.querySelector('#log');
var video = document.querySelector('video');

// has API?
if ('getStartDate' in video) {
  log.innerHTML += 'HTMLMediaElement.getStartDate() present<br>';
  log.innerHTML += 'HTMLMediaElement.getStartDate() returns ' + video.getStartDate();
} else {
  log.innerHTML += 'HTMLMediaElement.getStartDate() NOT present<br>';
}
</script>
