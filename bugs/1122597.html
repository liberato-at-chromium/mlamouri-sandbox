<!DOCTYPE html>
<html>
<body>
<video src='https://storage.googleapis.com/media-session/big-buck-bunny/trailer.mov' controls></video>
<button>Toggle Sizes</button>
</body>
<script>
let hasSize = false;
document.querySelector('button').addEventListener('click', () => {
  if (hasSize) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: 'Big Buck Bunny',
      artist: 'Blender Foundation',
      artwork: [{
        src: 'https://storage.googleapis.com/media-session/big-buck-bunny/artwork-512.png',
    //    sizes: '512x512',
        type: 'image/png'
      }],
    });
  } else {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: 'Big Buck Bunny',
      artist: 'Blender Foundation',
      artwork: [{
        src: 'https://storage.googleapis.com/media-session/big-buck-bunny/artwork-512.png',
        sizes: '512x512',
        type: 'image/png'
      }],
    });
  }
  hasSize = !hasSize;
});
</script>
</html>
